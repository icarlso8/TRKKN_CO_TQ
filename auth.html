<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex, nofollow">
  <title>TRKKN_CO_Login</title>
  <link rel="icon" href="assets/TRKKN_icon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Firebase UMD SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script>
    // ⚠️ Copia directa de firebase-config.js (sin usar import)
    const firebaseConfig = {
      apiKey: "AIzaSyAA7SZYGbCZrBpurLVrW4RPbM5Zl-32Mog",
      authDomain: "trkkn-cot-firebase.firebaseapp.com",
      projectId: "trkkn-cot-firebase",
      storageBucket: "trkkn-cot-firebase.firebasestorage.app",
      messagingSenderId: "490397786735",
      appId: "1:490397786735:web:6cc8d158f904865bdc239a"
    };

    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    body {
      font-family: 'Mulish', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    
    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
    }
    
    h2 {
      margin-bottom: 24px;
      font-family: "Goldman", sans-serif;
      font-size: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .logo {
      height: 50px;
      vertical-align: middle;
    }
    
    input {
      font-family: "Goldman", sans-serif;
      display: block;
      margin-bottom: 16px;
      padding: 12px 14px;
      width: 100%;
      font-size: 14px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #DB0000;
      box-shadow: 0 0 6px rgba(219, 0, 0, 0.2);
    }
    
    button {
      padding: 12px 24px;
      background: #000000;
      color: #ffffff;
      border: 2px solid transparent;
      border-radius: 10px;
      font-family: "Goldman", sans-serif;
      font-size: 14px;
      cursor: pointer;
      letter-spacing: 0.5px;
      width: 100%;
      transition:
        background 0.25s ease,
        transform 0.2s ease,
        box-shadow 0.2s ease,
        border 0.2s ease,
        letter-spacing 0.2s ease;
    }
    
    button:hover {
      background: #DB0000;
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
      border: 2px solid #900000;
      letter-spacing: 1px;
    }
    
    button:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>
      <img src="assets/TRKKN_Logo.png" alt="TRKKN Logo" class="logo" />
      Colombia SandBox
    </h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">🔒 Inicia sesión Trkkie!</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const auth = firebase.auth();
      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "menu.html";
      } catch (error) {
        alert("⚠️Error de autenticación");
        console.error(error);
      }
    });
  </script>
</body>
</html>
