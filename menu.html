  <style>
    body {
      font-family: 'Mulish', sans-serif;
      padding: 40px;
      background: #fff;
      visibility: hidden; /* 🔒 Ocultar hasta autenticar */
    }
    h1 { text-align: center; }
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }
    button {
      padding: 12px 24px;
      background: gray;
      color: white;
      border: none;
      border-radius: 8px;
      font-familiy: 'Mulish';
      font-size: 16px;
      cursor: pointer;
    }
    .menu-logo {
      background: white;
      border: none;
      cursor: pointer;
      padding: 10px;
    }
    .menu-logo img {
      height: 80px;
    }
    .logo {
      height: 50px; /* o el tamaño que necesites */
      vertical-align: text-bottom; /* alinea con la parte inferior del texto.
      margin-right: 8px; /* espacio entre el ícono y el texto */
    }
  </style>
</head>

<body>

  <h1>
    <img src="assets/TRKKN_icon.png" alt="TRKKN Logo" class="logo" />
    Proyectos en Desarrollo
  </h1>

  <div class="menu">
  <button onclick="location.href='abc.html'">Omni Ads AI v1.0</button>
  <button onclick="location.href='wci.html'">WhatsApp Conversion Import (WCI)</button>
  <button onclick="location.href='omniadsai_tq.html'">Omni Ads AI TQ</button>
  <button id="logoutBtn">Cerrar sesión</button>
  </div>

  <script>
    const auth = firebase.auth();
    auth.onAuthStateChanged(user => {
      const logoutFlag = localStorage.getItem("logoutInProgress");
      if (!user) {
        if (logoutFlag) {
          localStorage.removeItem("logoutInProgress"); // 🧹 Limpia la bandera
          return; // No mostrar alerta, ya lo hicimos
        }
          alert("⚠️ Inicia sesión Trkkie!");
          window.location.href = "auth.html";
      } else {
        document.body.style.visibility = "visible";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      localStorage.setItem("logoutInProgress", "true"); // Marca la bandera para evitar doble alerta de inicio de sesión
      await auth.signOut();
      alert("Sesión cerrada");
      window.location.href = "auth.html";
    });
  </script>
</body>
